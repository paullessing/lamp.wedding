<div
  class="homepage"
  [class.homepage--night]="animationState !== 'day'"
  [@fadeBackground]="animationState"
>
  <div style="position:fixed; left: 0; top: 0; z-index: 1000">
    <button (click)="animationState='day'">Day</button>
    <button (click)="animationState='night'">Night</button>
    <button (click)="animationState='title'">Title</button>
    <button (click)="animationState='details'">Details</button>
    <div style="display: inline-block; background-color: white">{{ animationState }}</div>
  </div>
  <div class="homepage__container">
    <div
      (click)="start()"
      class="homepage__lighthouse"
      [@lighthouseFadeAway]="animationState"
    ></div>

    <div class="homepage__text">
      <h2
        [@titleFadeIn]="animationState"
        class="save-the-date homepage__save-the-date"
      >
        Save the Date
      </h2>
    </div>

    <div
      class="homepage__title header"
      [@headerMoveToTop]="animationState"
    >
      <h1
        class="header__title"
      >
        <a href="https://www.youtube.com/watch?v=Ld35lMnFQ10" target="_blank" class="header__link">
          I <i class="icon-heart"><span class="text-hide">&hearts;</span></i> LamP
        </a>
      </h1>
      <div
        [@detailsFadeIn]="animationState"
      >
        <h2 style="font-weight: normal; font-size: 4rem; margin: 0">
          24 Aug 2019<br />
          London
        </h2>
      </div>
      <div
        *ngIf="showSignoff"
        @signoffFadeIn
      >
        <p style="font-size: 4rem">
          See you there!<br>
          Lam + Paul
        </p>
      </div>
    </div>
  </div>

</div>
