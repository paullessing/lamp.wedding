service:
  name: lamp-wedding

custom:
  hooks:
    before:package:createDeploymentArtifacts:
#      - yarn run build-prod
#  s3Sync:
#  - bucketName: dev.lamp.wedding
#    localDir: dist/frontend
#    acl: public-read
  apigwBinary:
    types:
      - 'image/jpeg'
      - 'image/jpg'
      - 'image/png'
      - 'font/*'
      - 'font/'
      - 'image/*'
      - 'image/'

plugins:
  - serverless-offline
  - serverless-hooks-plugin
  - serverless-s3-sync
  - serverless-webpack
  - serverless-aws-static-file-handler
  - serverless-apigw-binary
  - serverless-apigwy-binary

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-2
  iamRoleStatements:
    - Effect: Allow
      Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:BatchWriteItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:eu-west-2:*:*

resources:
  Resources:
    guestsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: lamp.wedding.guests
        AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        KeySchema:
        - AttributeName: id
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  serveStatic:
    handler: frontend.serveStatic
    events:
      - http:
          method: get
          path: /assets/{proxy+}
          contentHandling: CONVERT_TO_BINARY
#      - http:
#          method: get
#          path: /
#      - http:
#          method: get
#          path: /{proxy+}
  putGuests:
    handler: server.guestsPutAll
    events:
    - http:
        cors: true
        method: put
        path: guests
  logView:
    handler: server.logView
    events:
    - http:
        cors: true
        method: put
        path: view
  sendTestEmail:
    handler: server.sendTestEmail
    events:
    - http:
        method: post
        path: email/test
  sendSaveTheDate:
    handler: server.sendSaveTheDate
    events:
    - http:
        method: post
        path: email/save-the-date
  sendSaveTheDate2:
    handler: server.sendSaveTheDate2
    events:
    - http:
        method: post
        path: email/save-the-date-2
